<div class="w-full p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <label for="large" class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
        Navigate
    </label>
    <div class="flex flex-row gap-3 justify-between">
        <select id="large"
            class="block basis-2/3 px-4 py-3 text-base text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <option selected>Choose location</option>
            <option *ngFor="let location of locations" [value]="location">{{location}}</option>
        </select>
        <button type="button"
            class="basis-1/3 self-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
            Begin
        </button>
    </div>

</div>
