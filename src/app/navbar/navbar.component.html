<nav class="bg-white border-gray-200 dark:bg-gray-900">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a routerLink="/" class="flex items-center">
            <!-- <img src="https://flowbite.com/docs/images/logo.svg" class="h-8 mr-3" alt="Flowbite Logo" /> -->
            <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Seeing Eye</span>
        </a>
        <app-status [status]="status"></app-status>
        <button data-collapse-toggle="navbar-default" type="button"
            class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-default" aria-expanded="expanded" (click)="expanded = !expanded">
            <span class="sr-only">Open main menu</span>
            <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                    clip-rule="evenodd"></path>
            </svg>
        </button>
        <div class="w-full md:block md:w-auto" id="navbar-default" [ngClass]="expanded ? undefined : 'hidden'">
            <ul
                class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                <li>
                    <label for="mode_select" class="block mt-2 text-sm font-medium text-gray-900 dark:text-white">
                        Mode Select
                    </label>
                    <app-mode-control id="mode_select" (modeChange)="onModeChange($event)"></app-mode-control>
                </li>
                <li>
                    <label for="lod_select" class="block mt-2 text-sm font-medium text-gray-900 dark:text-white">
                        Detail Level
                    </label>
                    <app-lod-control id="lod_select" (lodChange)="onLODChange($event)"></app-lod-control>
                </li>
                <!-- <li>
                    <app-navbar-button routerLink="/example">example button</app-navbar-button>
                </li> -->
                <li>
                    <label for="max_speed" class="block mt-2 text-sm font-medium text-gray-900 dark:text-white">
                        Max Speed
                    </label>
                    <div class="flex justify-between">
                        <span class="text-sm text-gray-500 dark:text-gray-400">{{maxSpeed}} m/s</span>
                        <span class="text-sm text-gray-500 dark:text-gray-400">1 m/s</span>
                    </div>
                    <input id="max_speed" type="range" min="0" max="100" [ngModel]="maxSpeed * 100"
                        (ngModelChange)="onMaxSpeedChange($event)"
                        class="w-full h-3 bg-gray-200 rounded-lg appearance-none cursor-pointer range-lg dark:bg-gray-700">
                </li>
            </ul>
        </div>
    </div>
</nav>
